<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>futebol</title>
  </head>
  <body>
    <script>
      function pulalinha() {
        document.write("<br><br>");
      }
      function mostra(frase) {
        document.write(frase);
        pulalinha();
      }

      var vitorias = parseInt(prompt("Entre numero de vitorias. "));

      var empates = parseInt(prompt("Entre numeros de empates."));
      var pontos = vitorias * 6 + empates;

      mostra("Os pontos do seu time é " + pontos);

      if (pontos > 28) {
        mostra("seu ponto está melhor que ano passado.");
      }

      if (pontos < 28) {
        mostra("seu timé esta pior que ano passado.");
      }

      if (pontos == 28) {
        mostra("seu timé esta igual ano passado.");
      }
    </script>
  </body>
</html>
