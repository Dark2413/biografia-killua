    <canvas width="600" height="400 "></canvas>
    <script>
        function desenhaQuadradoverde(x){
//  A funçao serve para facilitar o codigo , não precisa ficar fazendo um monte de codigo so faz funcao e chamar que irá criar mais facil

      var tela = document.querySelector("canvas");
      var pincel = tela.getContext("2d");
      pincel.fillStyle = "green";
      pincel.fillRect(x, 0, 50, 50);
      pincel.fillStroke = "black";
      pincel.strokeRect(x, 0, 50, 50);

    }
